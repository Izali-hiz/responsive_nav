<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive_Nav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <div class="logo">
                <img src="/img/imges/logo.png" alt="logo">
            </div>
            <button  type="button">Sign Up</button>
        </div>
        <div class="content">
            <p>Welcome to our</p>
            <h1>World's <br> Creative Studio</h1>
            <button>Take a tour</button>
        </div>
        <div class="slide-bar">
            <div class="menu">
                <img src="/img/imges/menu.png" alt="">
            </div>
            <div class="social-links">
                <img src="/img/imges/fb.png" alt="">
                <img src="/img/imges/ig.png" alt="">
                <img src="/img/imges/tw.png" alt="">
            </div>
            <div class="useful-links">
                <img src="/img/imges/share.png" alt="">
                <img src="/img/imges/info.png" alt="">
            </div>
        </div>
        <div class="bubble">
            <img src="/img/imges/bubble.png">
            <img src="/img/imges/bubble.png">
            <img src="/img/imges/bubble.png">
            <img src="/img/imges/bubble.png">
            <img src="/img/imges/bubble.png">
            <img src="/img/imges/bubble.png">
            <img src="/img/imges/bubble.png">
        </div>
    </div>
</body>
</html>
